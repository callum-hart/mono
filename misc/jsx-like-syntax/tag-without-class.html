<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tag Without Class</title>
  <link rel="stylesheet" href="tag-without-class.css">
</head>
<body>

  <h2>Tag Without Class</h2>

  <section class="the-problem">
    <div class="wrapper">
      <span class="icon">
        icon should be blue
      </span>
    </div>
  </section>

  <hr>

  <section class="the-solution">
    <div class="wrapper">
      <span class="icon">
        icon should be blue
      </span>
      <span>
        span should be red
      </span>
    </div>
  </section>
</body>
</html>
