<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Composition</title>
  <link rel="stylesheet" href="composition.css">
</head>
<body>

<h2>Composition</h2>

<form action="" class="base-form">
  <p>base-form</p>

  <input type="text" placeholder="todo">
  <span class="error-message"></span>

  <button>Add todo</button>
</form>

<form action="" class="base-form base-form--saving">
  <p>base-form base-form--saving</p>

  <input type="text" placeholder="todo">
  <span class="error-message"></span>

  <button>Add todo</button>
</form>

<form action="" class="base-form base-form--error">
  <p>base-form base-form--error</p>

  <input type="text" placeholder="todo">
  <span class="error-message">Invalid todo</span>

  <button>Add todo</button>
</form>

</body>
</html>
